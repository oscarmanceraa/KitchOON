version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kitchon_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/back/sql/create_database_mysql.sql:/docker-entrypoint-initdb.d/01-create.sql
      - ./src/back/sql/seed_data_mysql.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - kitchon_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./src/back
      dockerfile: Dockerfile
    container_name: kitchon_backend
    command: sh -c "python manage.py migrate --fake-initial && gunicorn restaurant_project.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=mysql
      - DB_PORT=3306
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src/back:/app
      - static_volume:/app/staticfiles
    networks:
      - kitchon_network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kitchon_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    networks:
      - kitchon_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: kitchon_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - static_volume:/app/staticfiles:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - kitchon_network

volumes:
  mysql_data:
  static_volume:

networks:
  kitchon_network:
    driver: bridge
